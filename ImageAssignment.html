<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageApp</title>
    <style>
        img{
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="img-container">
        <img id="img1" src="https://i.pinimg.com/1200x/0f/62/65/0f6265fe8dc448b8f032f161db77c033.jpg" alt="">
        <img id="img2" src="https://t3.ftcdn.net/jpg/00/25/85/36/360_F_25853657_TZaY3PRevrRfVLhVwACDw1YxdmGQLXhf.jpg" alt="">
        <img id="img3" src="https://media.istockphoto.com/id/182804498/photo/large-3d-model-of-a-blue-number-three.jpg?s=612x612&w=0&k=20&c=332cGbx7KY_vSbF42Uy5_TEdPwpD_LWQbRUoU4tqgSI=" alt="">
    </div>
    <div>
        <button id="btn">Click Here</button>
    </div>
    <script>
        const images = [
            document.getElementById('img1'),
            document.getElementById('img2'),
            document.getElementById('img3')
        ];
        const button = document.getElementById('btn');
        let current = 0;

        for(let i=1; i<images.length; i++) {
            images[i].style.display = 'none';
        }

        button.addEventListener('click', function() {
            images[current].style.display = 'none';
            current = (current + 1) % images.length;
            images[current].style.display = '';
        });
    </script>
</body>
</html>
